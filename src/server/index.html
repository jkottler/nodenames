<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Application</title>
</head>

<body>
    <div id="menu"></div>
    <div id="layout"></div>
    <script src="static/app.js"></script>

</body>
<style>
    * {
        margin: 5px;
        padding: 0;
    }

    body {
        background: #00a651;
    }

    .card-item {
        position: relative;
        float: left;
        margin-right: 10px;
        width: 220px;
        height: 150px;
        border-radius: 10px;
        background: #fff;
        -webkit-box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
        box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
    }

    .card-item {
        text-align: center;
        font: 25px/50px Georgia, Times New Roman, serif;
        background: beige;
    }

    .card-item.red {
        background: red;
    }

    .card-item.blue {
        background: blue;
    }

    .card-item.assassin {
        background: grey;
    }

    .card-item.bystander {
        background: yellow;
    }
</style>

</html>
